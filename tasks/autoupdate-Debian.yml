---
- name: Install unattended upgrades package.
  package:
    name: unattended-upgrades
    state: present

- name: Copy unattended-upgrades 10periodic configuration files in place.
  template:
    src: "10periodic.j2"
    dest: "/etc/apt/apt.conf.d/10periodic"
    owner: root
    group: root
    mode: 0644

- name: Copy unattended-upgrades configuration files in place.
  template:
    src: "{{ security_autoupdate_custom_configuration_template }}"
    dest: "/etc/apt/apt.conf.d/50unattended-upgrades"
    owner: root
    group: root
    mode: 0644
